
# models and weights here: https://pytorch.org/vision/stable/models.html

model:
  num_classes: 3
  name: resnet50
  weights: ResNet50_Weights.IMAGENET1K_V2


dataset:
  train: ./data/train.json
  val: ./data/val.json
  test: ./data/test.json
  resize: 224


train:
  save_path: "./models/"
  seed: -1
  batch_size: 64
  lr: 0.00005
  accelerator: "gpu"
  devices: 1
  max_epochs: 100

log:  
  wandb: False
  tensorboard: False
